version: "3"

# services
services:
    smkg-static:
        image: nginx:latest
        container_name: smkg-static
        restart: unless-stopped
        volumes:
            - ./:/usr/share/nginx/html
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.smkg-static.rule=Host(`smkg.me`)"
            - "traefik.http.routers.smkg-static.entrypoints=websecure"
        networks:
            - traefik_bridge

# networks
networks:
    traefik_bridge:
        external: true
